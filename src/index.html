<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое для Funbox</title>
</head>
<body>
  <header class="header">Ты сегодня покормил кота?</header>
  <div class="container">
    <div class="card_box">
      <div class="card foie-gras">
        <div class="card_textbox">
        <p class="card_description">Сказочное заморское яство</p>
        <p class="card_name">Нямушка <p class="card_name__flavour">с фуа-гра</p></p>
        <p class="card_portions"><span class="portions_qnt">10</span> порций</p>
        <p class="card_mice">Мышь в подарок</p>
        </div>
        <img class="cat" src="img/kotik.png" alt="cat">
        <div class="card_weight">
          <p class="card_weight__number">
            0,5
          </p>
          <p class="card_weight__kilo">КГ</p>
        </div>
    </div>
    <p class="undercard"></p>
    </div>
    <div class="card_box">
      <div class="card fish">
        <div class="card_textbox">
        <p class="card_description">Сказочное заморское яство</p>
        <p class="card_name">Нямушка <p class="card_name__flavour">с рыбой</p></p>
        <p class="card_portions"><span class="portions_qnt">40</span> порций</p>
        <p class="card_mice">2 мыши в подарок</p>
        </div>
        <img class="cat" src="img/kotik.png" alt="cat">
        <div class="card_weight">
          <p class="card_weight__number">
            0,5
          </p>
          <p class="card_weight__kilo">КГ</p>
        </div>
      </div>
      <p class="undercard"></p>
    </div>
    <div class="card_box">
      <div class="card chicken">
        <div class="card_textbox">
        <p class="card_description">Сказочное заморское яство</p>
        <p class="card_name">Нямушка <p class="card_name__flavour">с фуа-гра</p></p>
        <p class="card_portions"><span class="portions_qnt">100</span> порций</p>
        <p class="card_mice">5 мышей в подарок</p>
        <p class="card_satisfaction">Заказчик доволен</p>
        </div>
        <img class="cat" src="img/kotik.png" alt="cat">
        <div class="card_weight">
          <p class="card_weight__number">
            0,5
          </p>
          <p class="card_weight__kilo">КГ</p>
      </div>
    </div>
    <p class="undercard"></p>
    </div>
  </div>
</body>
</html>
